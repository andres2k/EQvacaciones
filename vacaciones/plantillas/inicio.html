<!DOCTYPE html>
<html lang='es'>
    <head>
        <title>Lista de vacaciones</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <section>
            <h1>Vacaciones</h1>
            <p>Estas son las vacaciones registradas:</p>
            <ul>
                {%for dato in vacaciones%}
                <li>{{dato.asociado.nombre || dato.fecha_desde || "hasta" || dato.fecha_hasta}} </li>
                {%endfor%}
            </ul>
        </section>
    </body>
</html>
